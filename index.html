    <style>
        .card {
            perspective: 1000px;
            transform: perspective(878px) rotateX(9deg) rotate(356deg);
        }

        .content {
            position: absolute;
            width: 100%;
            height: 100%;

            transition: transform 2s;
            transform-style: preserve-3d;
        }

        .card:hover .content {
            transform: rotateY(180deg);
            transition: transform 0.5s;
        }

        .front,
        .back {
            backface-visibility: hidden;
            border: 2px solid rgba(255, 255, 255, .25);
        }

        .back {
            transform: rotateY(180deg);
        }

        .iframe-style {
            transform: perspective(550px) rotateX(5deg) rotate(1deg);
            border: 2px solid rgba(255, 255, 255, .25);
            border-radius: 12px;
            max-width: 768px;
        }

    </style>
